language: python
python: 3.8
dist: bionic
sudo: true
matrix:
  include:
  - env: TOXENV=py37-dj32
    python: 3.7
  - env: TOXENV=py38-dj32
    python: 3.8
  - env: TOXENV=py39-dj32
    python: 3.9
  - env: TOXENV=py310-dj32
    python: 3.10
branches:
  except:
  - queues
install:
- pip install coverage codecov coveralls tox
script:
- "./bin/fake-server &"
- tox
after_success:
- coveralls
- codecov
deploy:
  provider: pypi
  user: apsl
  on:
    tags: true
    branch: master
    condition: "$TOXENV = py310-dj32"
  distributions: sdist bdist_wheel
  password:
    secure: 
